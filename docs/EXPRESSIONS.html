
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary TTS</title>
</head>
<body>
  <h1>Vocabulary List</h1>

  <button onclick="playAll()" style="font-size:18px; padding:10px; margin-top:20px;">ðŸ”Š Play All Words</button>

  <script>
    function playAll() {
      const entries = ["Touch-and-go, adjective. If a situation is touch-and-go, it is uncertain", "Raincheck, noun. a part of a ticket to a game, activity, etc., that can be used later if bad weather prevents the original event from happening", "Rain check, noun. an offer or request to do or get something at a later time than was originally intended", "Relish, verb. to like or enjoy something", "Relish, noun. a type of sauce that is eaten with food to add flavour to it", "Relish, noun. the enjoyment you get from doing something"];

      let index = 0;
      function speakNext() {
        if (index < entries.length) {
          const utterance = new SpeechSynthesisUtterance(entries[index]);
          utterance.lang = "en-US";
          utterance.onend = () => {
            index++;
            speakNext();
          };
          speechSynthesis.speak(utterance);
        }
      }

      speakNext();
    }
  </script>
  
  <pre style="font-size:16px; line-height:1.5em; font-weight:bold;">
- Touch-and-go (adjective)
- Raincheck (noun)
- Rain check (noun)
- Relish (verb)
- Relish (noun)
- Relish (noun)
  </pre>

</body>
</html>
