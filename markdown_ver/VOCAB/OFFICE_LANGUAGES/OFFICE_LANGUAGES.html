
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary TTS</title>
</head>
<body>
  <h1>Vocabulary List</h1>

  <button onclick="playAll()" style="font-size:18px; padding:10px; margin-top:20px;">ðŸ”Š Play All Words</button>

  <script>
    function playAll() {
      const entries = ["Synergize, verb. to combine or work together in order to be more effective, or to make things or people do this", "Multitask, verb. to do more than one thing at a time", "Zen, adjective. relaxed and not worrying about things that you cannot change", "Competency, noun. an important skill that is needed to do a job", "Empath, noun. (especially in science fiction stories) a person who has an unusually strong ability to feel other people's emotional or mental states"];

      let index = 0;
      function speakNext() {
        if (index < entries.length) {
          const utterance = new SpeechSynthesisUtterance(entries[index]);
          utterance.lang = "en-US";
          utterance.onend = () => {
            index++;
            speakNext();
          };
          speechSynthesis.speak(utterance);
        }
      }

      speakNext();
    }
  </script>
  
  <pre style="font-size:16px; line-height:1.5em; font-weight:bold;">
- Synergize (verb)
- Multitask (verb)
- Zen (adjective)
- Competency (noun)
- Empath (noun)
  </pre>

</body>
</html>
